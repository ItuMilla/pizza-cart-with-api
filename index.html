<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="pizza-cart-api.js" defer></script>
    <script src="alpine-3.10.2.js" defer></script>
    

 

    <style>
        
    </style>
    
</head>
<body>
    <div x-data="pizzaCartWithAPIWidget" >

        <div x-text="message" ></div>
        <div x-text="cartId" ></div>


        <h2>Pizzas you can order</h2>

        <div>
            Who is buying the pizzas: <input type="text" x-model ="username" >
        </div>

        <strong x-text="pizzas.length" ></strong>

        <div>

        <div>
           Cart total: <strong x-text="cart.total"></strong>
        </div>
        <div class="cart">
            <table>
                <tr>
                    <th>Flavour</th>
                    <th>Qty</th>
                    <th>Total</th>
                </tr>
                <template x-for="pizza cart.pizzas" >
                    <tr>
                        <td x-text=pizza.flavour></td>
                        <td x-text="pizza.qty"></td>
                        <td x-text="pizza.total"></td>
                        <td> 
                    </tr>>
                    <img x-bind:src="pizzaImage(pizza)" height="30" alt="">
                    <tr>
                    <td x-text=pizza.flavour></td>
                        <td x-text="pizza.size"></td>
                        <td x-text="pizza.price"></td>
                        <td>
                        <button>Buy</button>
                    </td>
                </tr> 

            </table>
        </div>

    </div>

        <table>
            <template x-for="pizza in pizzas" >
                <tr>

                </tr>>
                <img x-bind:src="pizzaImage(pizza)" height="30" alt="">
                <tr>
                <td x-text=pizza.flavour></td>
                    <td x-text="pizza.size"></td>
                    <td x-text="pizza.price"></td>
                    <td>
                    <button>Buy</button>
                </td>
            </tr>
        </template>
    </table>

    </div>  
</div>

</body>
</html>
