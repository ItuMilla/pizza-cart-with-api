<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="pizza-cart-api.js" defer></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <div class="body" x-data="pizzaCartWithAPIWidget">
    
        <div x-text="message"></div>
        <div x-text="cartId"></div>


        <h2>Pizzas you can order</h2>

        <div class="input">
            Who is buying the pizzas: <input type="text" x-model="username">
        </div>

        <strong x-text="pizzas.length"></strong>

        <div>
            Cart total: R<strong x-text="cart.total.toFixed(2)"></strong>
        </div>
    
    <div>

        <div x-show="open" class="cart">
            <table>
                <tr>
                    <td colspan="5">
                        <div class="aa">
                            <h2>Shooping Cart</h2>
                        </div>

                    </td>
                </tr>
                <tr>
                    <th>Flavour</th>
                    <th>Size</th>
                    <th>Add or Remove Order</th>
                    <th>Qty</th>
                    <th>Total</th>
                </tr>
                <template x-for="pizza in cart.pizzas">
                    <tr>
                        <td x-text="pizza.flavour"></td>
                        <td x-text="pizza.size"></td>
                        <td><button x-on:click="add(pizza)">+</button>
                            <button x-on:click="remove(pizza)">-</button></td>
                        <td x-text="pizza.qty"></td>
                        <td x-text="pizza.total.toFixed(2)"></td>
                    </tr>

                </template>
                <tr>
                    <td colspan="4">Total</td>
                    <td>
                        R<span x-text="cart.total.toFixed(2)"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <div x-show="payNow">
                            <div class="message" x-text="paymentMessage">Message...</div>
                            <div class="b1">
                                <div>
                                    <label for="">Pay Amount</label>
                                    <input class="input" type="number" placeholder="Payment" x-model="paymentAmount">
                                </div>
                                <div>
                                    <button x-on:click="pay" class="btn">
                                        <img src="" with="0.1" alt="">PayNow</button>
                                </div>
                            </div>
                        </div>
                    <td>
                        <button x-show="!payNow" x-on:click="payNow=true" class="btn5">
                            <img src="" with="0.1" alt="">Check Out</button>
                    </td>
                    </td>
                </tr>
            </table>
        </div>
 </div>

        <div class="Pizzas1">
            <template x-for="pizza in cart.pizzas">
                <!-- <table>
                    <thead>
                    <th>Flavour</th>
                    <th>Size</th>
                    <th>Price</th>
                    <th>Image</th> 
                </thead> 
                <tbody>
                    <tr>
                        <td x-text="pizza.falavour">
                            
                        </td>
                    </tr>
                </tbody>  
                </table> -->
               
                <div  class="Pizza2 small_pizza">
                
                    <div>
                        <h3 x-text="pizza.flavour"></h3>
                    </div>
                    <img x-bind:src="pizzaImage(pizza)" alt="" width="30">
                    <div>
                    <h3 x-text="pizza.size"></h3>
                    </div>
                     <div>
                        <h3 x-text="pizza.price"></h3>
                    </div>
                    <button x-on:click="add(pizza)">Buy</button>
                </div>
        </template>
    </div>

        <div class="table">
            <table>
                <!--<th>Flavour</th>
                <th>Size</th>
                <th>Price</th>
                <th>Action</th>
                <th>Image</th>-->

                <template x-for="pizza in pizzas">
                    <tr>
                        <td>
                            <img x-bind:src="pizzaImage(pizza)" height="30" alt="">
                        </td>
                        <td x-text=pizza.flavour></td>
                        <td x-text="pizza.size"></td>
                        <td x-text="pizza.price"></td>
                        <td><button x-on:click="add(pizza)">Buy</button></td>
                    </tr>
                </template>
            </table>
        </div>
    </div>
</body>

</html>
